<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katik - Luas & Keliling Segitiga</title>
    <link rel="stylesheet" href="css\styles.css">
</head>

<body>
    <header class="container">
        <h1> Welcome to Katik </h1>
        Hai Sobat Selamat Datang di Katik
        <br>
        Sebuah website untuk menghitung Luas dan Keliling Segitiga dengan cepat dan mudah
    </header>


        <section class="calculator">
            <div class="box">
                <h2>Luas Segitiga</h2>
                <img src="Lsegitiga1.png" alt="Triangle Diagram">
                <p class="formula">Rumus: L = 1/2 × a × t</p>
                <form id="luasForm">
                    <label for="base">Nilai Alas:</label>
                    <input type="number" id="base" name="base" placeholder="Nilai Alas" required>
    
                    <label for="height">Nilai Tinggi:</label>
                    <input type="number" id="height" name="height" placeholder="Nilai Tinggi" required>
    
                    <button type="submit">Hitung Luas</button>
                </form>
                <p id="luasResult">Luas Segitiga: </p>
                <p id="luasResult">Luas Segitiga: </p>
                <p id="luasSteps"></p> 
            
            </div>
        </section>

        <section class="calculator">
            <div class="box">
                <h2>Keliling Segitiga</h2>
                    <img src="Kelsegitiga.png" alt="Triangle Diagram">
                <p class="formula">Rumus: K = A + B + C</p>
                <form id="kelilingForm">
                    <label for="nilaiK">Nilai K:</label>
                    <input type="number" id="nilaiK" name="K" placeholder="Nilai K" required>
                    <button type="submit">Hitung Keliling</button>
                </form>

                <p id="kelilingResult">Keliling Segitiga: </p>
                <p id="kelilingResult">Keliling Segitiga: </p>
                <p id="kelilingSteps"></p> 
            </div>
        </section>

    <script src="js/script.js"></script>
</body>
</html>
